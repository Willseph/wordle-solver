<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name=mobile-web-app-capable content=yes>
		<meta name=apple-mobile-web-app-capable content=yes>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Wordle Solver</title>
	</head>
	<body>
		<div class="main noselect">
			<div>
				Eliminated letters: <input type="text" id="eliminated">
			</div>
			<div>
				Known letters: <input type="text" id="known">
			</div>
			<div class="positional">
				<input type="text" maxlength="1" id="p1">&nbsp;<input type="text" maxlength="1" id="p2">&nbsp;<input type="text" maxlength="1" id="p3">&nbsp;<input type="text" maxlength="1" id="p4">&nbsp;<input type="text" maxlength="1" id="p5"><br><br>
			</div>
			<div>
				<ul id="possibilities"></ul>
			</div>
		</div>
		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/wordlist.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
